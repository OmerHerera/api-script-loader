name: Playwright Tests
on:
#  push:
#    branches: [ main, master ]
#  pull_request:
#    branches: [ main, master ]
  repository_dispatch:
    types:
      - webhook
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright DYExps vs DYExpsApi
      if: ${{ github.event.client_payload.siteId }}
      run: SITE_ID=${{ github.event.client_payload.siteId }} URL=${{ github.event.client_payload.url }}  npx playwright test --project=chromium
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
